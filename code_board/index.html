<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <a href="#" class="navbar-brand">Code Board</a>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form action="#" class="form-horizontal" method="post" role="form">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10"><input type="text" class="form-control" name="username" placeholder="Email" /></div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10"><input type="password" class="form-control" name="password" placeholder="Password" /></div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox"><label for="remember_me"><input type="checkbox" name="remember_me" /> Remember Me</label></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default">Sign In</button></div>
        </div>
      </form>
    </div>
    <hr />
    <p class="text-center">&copy; Copyright by XnnYygn</p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
