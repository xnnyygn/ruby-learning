<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <a href="#" class="navbar-brand">Code Board</a>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Save Snippet</h2>
      <hr />
      <form action="#" class="form-horizontal" method="post" role="form">
        <div class="form-group">
          <label for="title" class="col-sm-1 control-label">Title</label>
          <div class="col-sm-11"><input type="text" class="form-control" name="title" placeholder="Snippet Title" /></div>
        </div>
        <div class="form-group">
          <label for="language" class="col-sm-1 control-label">Language</label>
          <div class="col-sm-11">
            <select name="language" class="form-control">
              <option value="c">C</option>
              <option value="c++">C++</option>
              <option value="java">Java</option>
              <option value="ruby">Ruby</option>
              <option value="javascript">JavaScript</option>
              <option value="shell">Shell</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="scala">Scala</option>
              <option value="Groovy">Groovy</option>
              <option value="xml">XML</option>
              <option value="html">HTML</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="content" class="col-sm-1 control-label">Content</label>
          <div class="col-sm-11"><textarea class="form-control" name="content" rows="20" placeholder="Snippet Content"></textarea></div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button type="submit" class="btn btn-default">Submit</button>
            &nbsp;
            <a href="#">Cancel</a>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <p class="text-center">&copy; Copyright by XnnYygn</p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
